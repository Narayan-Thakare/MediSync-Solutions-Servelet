
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medicine Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  #container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .dashboard-items {
    grid-column: 1 / 2;
    padding: 0 20px;
  }

  .dashboard-buttons {
    grid-column: 2 / 3;
    padding: 0 20px;
    text-align: center;
  }

  .dashboard-item {
    margin-bottom: 20px;
    text-align: center;
  }

  .dashboard-item h2 {
    font-size: 20px;
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>


</head>
<body>
<div id="container">
    <div class="dashboard-items">
        <h1>Medicine Dashboard</h1>

        <div class="dashboard-item">
            <h2>Add Medicine</h2>
            <form action="AddMed" method="GET">
                
                                <input type="submit" value="Add Medicine">
                
            </form>
        </div>
    </div>

    <div class="dashboard-buttons">
        <div class="dashboard-item">
            <h2>Actions</h2>
            <form action="Show" method="GET">
                <input type="submit" value="Show Data">
            </form>

            <form action="SearchData" method="GET">
                <label for="searchname">Search Product</label>
                <input type="text" id="searchname" name="searchname" required><br>
                <input type="submit" value="Search">
            </form>

            <form action="OutOfStock" method="GET">
                <input type="submit" value="Out Of Stock">
            </form>

            <form action="history" method="GET">
                <input type="submit" value="Medicine History">
            </form>
            
              <form action="ShowBill" method="GET">
                <input type="submit" value="Show Bill">
                
                
               
            </form>
        </div>

        <div class="dashboard-item">
            <h2>Shopping Cart</h2>
            <form action="CartForm" method="GET">
                <input type="submit" value="Add to Cart">
            </form>

            <form action="ShowCart" method="GET">
                <input type="submit" value="Show Cart">
                
             
            </form>
                 <form action="ClientHistory" method="GET">
                <input type="submit" value="Client History">
        </div>
    </div>
</div>

</body>
</html>
